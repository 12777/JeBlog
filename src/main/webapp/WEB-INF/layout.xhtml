<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
  <title>JeBlog</title>
</h:head>
<h:body>
  <p:layout fullPage="true">
    <p:layoutUnit id="top" position="north">
      <h:outputText value="Welcome #{userController.name}." />
      <h:form>
        <p:menubar>
          <p:menuitem value="Login" outcome="#{userController.loginPage}" rendered="#{!userController.logged}"/>
          <p:menuitem value="Logout" action="#{userController.logout}" ajax="false" rendered="#{userController.logged}" icon="ui-icon-close" />
        </p:menubar>
      </h:form>
    </p:layoutUnit>

    <p:layoutUnit position="center">
      <ui:insert name="content"/>
    </p:layoutUnit>
  </p:layout>
</h:body>
</html>
