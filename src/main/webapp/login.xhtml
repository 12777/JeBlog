<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/WEB-INF/template/layout.xhtml">
  <ui:define name="content">
    <div class="container">
      <h:form id="login-form" styleClass="form-signin">
        <h:messages id="messages" showDetail="true" autoUpdate="true"/>

        <h:outputLabel for="login" value="Login:"/>
        <h:inputText id="login" value="#{user.name}" required="true"/>
        <br />

        <h:outputLabel for="password" value="Password:"/>
        <h:inputSecret id="password" value="#{user.password}" required="true"/>
        <br />

        <h:commandButton styleClass="btn btn-large btn-primary" value="Login" action="#{user.login}"/>
      </h:form>
    </div>

  </ui:define>
</ui:composition>
</html>
